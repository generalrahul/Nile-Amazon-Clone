{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-4 custom-container"> <!-- Added custom class -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center"> <!-- Using flex utilities -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">{{ product.title }}</h2>
                    <p class="card-text mb-4" style="font-size: calc(100% + 2vw);">{{ product.description }}</p>
                    <p class="card-text" style="font-size: calc(100% + 2vw);">Price: {{ product.price }}</p>
                    <!-- Add more details -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
